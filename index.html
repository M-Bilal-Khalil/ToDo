<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body id="body-index">
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ToDoApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white">Welcome, <span id="userName">User Name</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white">Email: <span id="userEmail">user@example.com</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="#" onclick="logoutUser()" style="border: 1px solid red;">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container todo-container">
    <h2 class="text-center">Your To-Do List</h2>
    <form id="todoForm" class="mb-3" onsubmit="return addTodo()">
      <div class="input-group">
        <input type="text" id="todoInput" class="form-control" placeholder="Enter a new task" required />
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>
    <ul id="todoList" class="list-group"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="home.js"></script>
</body>
</html>
